<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<body>
		<div id="app">
			<button id="get" class="get">get</button>
			<button id="post" class="post" >post</button>
		</div>
	</body>
	<script type="text/javascript">
	// get请求
		document.querySelector(".get").onclick = function(){
			axios.get("https://autumnfish.cn/api/joke/list?num=3s").then(function(response){
				console.log(response)
			},function(err){
				console.log(err)
			})
		}
		// post请求
		document.getElementById("post").onclick = function(){
			axios.post("https://autumnfish.cn/api/user/reg",{username:"jack"}).then(function(response){
				console.log(response)
			},function(err){
				console.log(err)
			})
		}
	</script>
</html>
