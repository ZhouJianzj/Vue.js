<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>小周记事本</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="googlebot" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./css/index.css" />
</head>

<body>
  <!-- 主体区域 -->
  <section id="todoapp">
    <!-- 输入框 -->
    <header class="header">
      <h1>小周记事本</h1>
      <input autofocus="autofocus" autocomplete="off" placeholder="请输入任务"
        class="new-todo" v-model="userInput" @keyup.enter="inputThings()"/>
    </header>
	
	
    <!-- 列表区域 -->
    <section class="main">
      <ul class="todo-list" >
        <li class="todo"  v-for="item,index in items">
         <div class="view">
            <span class="index">{{index + 1}}.</span>
            <label>{{item}}</label>
			<!-- 移除事情的按钮 -->
            <button class="destroy" @click="outputThings()" ></button>
          </div>
        </li>
      </ul>
    </section>
	
    <!-- 统计和清空 -->
	<!-- 使用数组的长度来决定是否展示 -->
    <footer class="footer" v-show="items.length!=0">
      <span class="todo-count">
        <strong>{{items.length}}</strong> items left
      </span>
      <button class="clear-completed" v-on:click="clear()">
        Clear
      </button>
    </footer>
	<!-- {{userInput}} -->
  </section>
  
 
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
   var app = new Vue({
	   el:"#todoapp",
	   data:{
		   items:[
			   "早起",
			   "吃饭",
			   "睡觉"
		   ],
		   userInput:""
	   },
	   methods:{
		   // 添加事情的方法
		   inputThings:function(){
			  if(this.userInput != ""){
				   this.items.push(this.userInput)
				   this.userInput=""
			  }
		   },
		   outputThings:function(){
			   this.items.shift()
		   },
		   clear:function(){
			   this.items = []
		   }
	   }
   })
  </script>
</body>

</html>
