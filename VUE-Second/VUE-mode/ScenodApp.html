<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>实现点击切换图片</title>
	</head>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<body>
		<div id="app">
			<a @click="prev()" v-show="index==0?false:true"> < </a>
			<img :src="imgs[index]" style="width: auto; height: 200px;" >
			<a @click="next()" v-show="index==imgs.length-1?false:true"> > </a>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					imgs:[
						"IMG_3724.JPG",
						"IMG_3852.JPG",
						"IMG_3854.JPG",
						"IMG_3856.JPG",
						"IMG_3859.JPG"
					],
					index:0
				},
				methods:{
					prev:function(){
						// console.log("prev")
						if(this.index > 0){
							this.index--
						}
					},
					next:function(){
						// console.log("next")
						if(this.index < this.imgs.length-1){
							this.index++
						}
					}
				}
			})
		</script>
	</body>
</html>
