<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	<body>
		
		<div id="app">
			<p>{{msg}}</p><button type="button" @click="change()">change</button>
		</div>
		
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#app",
			data:{
				msg:"change"
			},
			methods:{
				change:function(){
					this.msg = this.msg.split('').reverse().join('')
				}
				}
			}
		)
	
		
	</script>
</html>
