<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			<div id="one">
				{{one}}
			</div>
			<div id="two">
				{{two.t}}
			</div>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					one:"reactive",
					two:{}
				}
			})
			// 设置响应式的参数
			Vue.set(vm.two,'t',"hello")
		</script>
	</body>
</html>
