<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
		<script src="vue-router.js" type="text/javascript" charset="UTF-8"></script>
		
	</head>
	<body>
		<div id="app">
			<router-link to="/one/1"><button>one</button></router-link>
			<router-link to="/two/2"><button>two</button></router-link>
			<router-view></router-view>
			<button type="button" @click="push()">$router</button>
		</div>
		<script type="text/javascript">
		// 组件
			var one = {
				template:"<div>{{$router.params.id}}</div>"
			}
			var two = {
				template:"<div><h1>two</h1></div>"
			}
			// 多个route组成routes数组
			var routes = [
				// 单个route
				{
					path:"/one/:id",
					component:one
				},
				{
					path:"/two/:id",
					component:two
				}
			]
			// 创建router
			var router = new VueRouter({
				routes
			})
			var vm = new Vue({
				el:"#app",
				// vue中使用router
				router,
				methods:{
					push:function(){
						console.log(this.$router.path)
						console.log(this.$router)
						console.log(this.$router.params)
						console.log(this.$router.query)
						console.log(this.$router.hash)
						console.log(this.$router.name)
					}
				}
				
				
			})
		</script>
	</body>
</html>
