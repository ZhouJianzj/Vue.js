<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			
			<div v-for="item,index in list" :key="index">
				{{item}}--------{{index}}
			</div>
		</div>
		
		
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					list:[1,2,3,4]
				}
			})
		</script>
	</body>
	
</html>
