<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
		<script src="vue-router.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app" >
			<!-- <router-view name="left"></router-view> -->
			<router-view ></router-view>
			<div class="container">
				<router-view name="left"></router-view>
				<router-view name="main"></router-view>
			</div>
			
		
		</div>
	
	</body>
	<script type="text/javascript">
		var header = {
			// 需要注意的是这里使用的是$route
			template:"<div class = 'header'>header</div>"
		}
		var sidebar = {
			// 需要注意的是这里使用的是$route
			template:"<div class = 'sidebar'>sidebar</div>"
		}
		var main = {
			// 需要注意的是这里使用的是$route
			template:"<div class = 'main'>main</div>"
		}
		var routes = [
			{
				path:'/',
				components:{
					'default':header,
					'left':sidebar,
					'main':main
				}
			}
		]
		var router = new VueRouter({
			routes
		})
		var vm = new Vue({
			el:"#app",
			router
			
		})
	</script>
	<style>
	html,body{
		margin: 0;
		padding: 0;
	}
	/* div{
		margin: 0;
		padding: 0; font-size: 16px;
	} */
	.container{
		display: flex;height: 800px;
	}
		.header{
			background-color: green; height: 80px;
		}
		.sidebar{
			background-color: burlywood;flex: 1.5;
		}
		.main{
			background-color: yellow;flex: 8;
		}
	</style>
</html>
