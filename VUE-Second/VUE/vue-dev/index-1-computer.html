<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	<body>
		
		<div id="app">
			<p>{{ total }}</p>
			<p>{{ price }}</p>
			<p>{{ num }}</p>
			
			<button type="button" @click="add()">增加数量</button>
			<button type="button" @click="reduce()">减少数量</button>
			
		</div>
		
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#app",
			data:{
				price:20,
				num:0
			},
			methods:{
				add:function(){
					this.num++
				},
				reduce:function(){
					if(this.num != 0){
						this.num--
					}
				}
			},
			computed:{
				total(){
					return this.price * this.num
				}
			}
			
		})
	
		
	</script>
</html>
