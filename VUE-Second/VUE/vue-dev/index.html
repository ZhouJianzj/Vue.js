<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	<body>
		
		<div id="app">
			<p>测试$watch方法</p>
			<b>{{a}}</b>
			<button type="button" @click="a = '111'">change</button><br>
			<br><br>
			<p>测试methods里面定义的方法</p>
			<button @click="doClick()">click</button><br>
			<b>{{mes}}</b>
		</div>
		
	</body>
	<script type="text/javascript">
	// var data = {a:1}
	
	
	// //封印数据不再改变
	// Object.freeze(obj)
	
	
		var vm = new Vue({
			el:"#app",
			data:{
				a:"zhoujian",
				mes:""
			},
			methods:{
				doClick:function(){
					this.mes = "hello!"
				}
			}
		})
		// 监视数据a的变化，变化之后执行里面的方法
		vm.$watch('a',function(newvalue,oldValue){
			alert(newvalue + " == " + oldValue)
		})
		console.log(vm.$data)
		console.log(vm.data)

	</script>
</html>
