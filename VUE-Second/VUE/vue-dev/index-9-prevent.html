<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	<body>
		
		<div id="app">
			<a href="http://www.baidu.com" @click.prevent="flag ? flag : flag=!flag">登录</a>
			<a href="#" @click.prevent="flag ? flag=!flag : flag">注册</a>
			<one v-if="flag"></one>
			<two v-else="flag"></two>
			---------------------------------------<br>
			<!--使用：is的方式绑定指定的组件名字 -->
			<a href="#" @click.prevent="name = 'one'">登录</a>
			<a href="#" @click.prevent="name = 'two'">注册</a>
			<component :is="name"></component>
		</div>
		
		
		
	</body>
	<script type="text/javascript">
	
	Vue.component("one",{
		template:"<h1>登录界面</h1>"
	})
	Vue.component("two",{
		template:"<h1>注册界面</h1>"
	})
		
		var vm = new Vue({
			el:"#app",  	
			data:{
				flag:true,
				name:''
			},
			methods:{
				
			}
			
		})
	
		
	</script>
</html>
