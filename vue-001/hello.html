<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="div1">
    <span>v-bind数据绑定到视图</span>
    <button v-on:click="checked">改变数据</button>
    <input v-bind:value="bindData"/><br>
    {{bindData}}

    <br><br><br>
    <span>"v-model 双向绑定"</span>
    <input v-model="modelData"/><br>
    {{modelData}}

    <button v-bind:disabled="isShow">button</button>

    <button v-on:click="warn('Form cannot be submitted yet.', $event)">
        Submit
    </button>

    <button v-on:click.ctrl="onCtrlClick">A</button>

    <br>
    <select v-model="selected" multiple style="width: 50px;">
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <br>
    <span>Selected: {{ selected }}</span>
    <br>
<br>
    <input
            type="checkbox"
            v-model="toggle"
            true-value="yes"
            false-value="no"
    >


    <input v-model.lazy="msg">
    <span>Input:{{msg}}</span>

</div>
<script>
    var app = new Vue({
        el: "#div1",
        data: {
            bindData: "hello  world !",
            modelData: "zhoujian",
            isShow: null,
            selected: [],
            toggle:"yes",
            msg: ""

        },
        methods: {
            onCtrlClick(){
                alert("A")
            },

            checked(){
                this.bindData = "checked"
            },
            warn: function (message, event) {
                // 现在我们可以访问原生事件对象
                if (event) {
                    event.preventDefault()
                }
                alert(message)
            }

        }

    })
</script>
</body>
</html>
