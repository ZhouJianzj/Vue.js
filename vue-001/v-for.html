<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div >
				<ul id="div1">
					<li v-for="item in items">{{item}}</li>
				</ul>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:"#div1",
				data:{
					items:[1,2,3,4,5,6,7]
				}
			})
		</script>
	</body>
</html>
