<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="div1">
    <button
            v-for="(tab,index) in tabs"
            v-bind:key="index"
            @click="currentTab = 'input-' + tab.toLowerCase()"
    >{{tab}}</button>
    <component v-bind:is="showComponent"></component>
<!--    <input-one></input-one>-->

</div>
<script>
    Vue.component("input-one",{
        template:"<input placeholder='one'>",
    })
    Vue.component("input-two",{
        template:"<input placeholder='two'>",
    })
    Vue.component("input-three",{
        template:"<input placeholder='three'>",
    })

    var app = new Vue({
        el: "#div1",
        data: {
            tabs:["One","Two","Three"],
            currentTab:""
        },
        computed: {
            showComponent:function (){
                return this.currentTab
            }
        }

    })
</script>
</body>
</html>
