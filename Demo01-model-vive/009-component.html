<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义组件</title>
</head>
<body>
<div id="personComponent">
<!--  view中的变量绑定上model中的数据,-->
    <my-component-name v-bind:text="message"></my-component-name>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    Vue.component('my-component-name', {
        //props小道具的意思，也就是Dom对象中的参数
        props:["text"],
        template:'<h1>{{text}}</h1>',
    })
    var vue = new Vue({
        el:"#personComponent",
        data:{
            message:"hello world!"
        }
    })

</script>


<!-- 第二个自定义的组件 -->
<div id="div1">
	<!-- 2  、 使用到自定义template 中的假设属性，然后使用model层数据绑定到view层的 v-bind -->
	<zhoujian v-bind:text = "message"></zhoujian>
</div>
<script type="text/javascript">
	
	Vue.component("zhoujian",{
		//  3  、需要给出给出假设的真实属性text属性
		props:['text'],
		// 4  、展示值
		template:"<p>{{text}}</p>"
	})
	var app = new Vue({
		el:"#div1",
		data:{
			// 1 、 想要给message数据展示到自定义的template中去，首先假设自定义的模板中用这个属性
			message:"zhoujian"
		}
	})
</script>

<!-- 第三个自定义的组件 -->
<div id="div2">
	<zj v-bind:context="msg"></zj>
</div>
<script type="text/javascript">
	Vue.component("zj",{
		props:["context"],
		template:"<b>{{ context}}</b>"
	})
	var vue = new Vue({
		el:"#div2",
		data:{
			msg:"zj"
		}
	})
</script>
</body>
</html>
