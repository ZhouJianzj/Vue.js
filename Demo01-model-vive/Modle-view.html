<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
        <span id="hello">{{message}}</span>
</div>
<!--vue的cdn-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
<!--    创建一个vue的最简单的方式 -->
    var vue = new Vue({
        el:"#hello",
        data:{
            message:"Hello world!"
        }
    });
</script>
</body>
</html>
