<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>axios</title>
	</head>
	<body>
		<div id="app">
			<table border="" cellspacing="" cellpadding="">
				<tr>
					<td>name</td>
					<td>{{info.name}}</td>
				</tr>
				<tr>
					<td>age</td>
					<td>{{info.age}}</td>
				</tr>
				<tr>
					<td>name</td>
					<td>{{info.address.one}}{{info.address.Two}}{{info.address.Three}}</td>
				</tr>
				<tr>
					<td>link</td>
					<td><a v-bind:href="info.array[0].address">哔哩哔哩{{info.array[0].address}}</a></td>
				</tr>
			</table>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<!-- cdn导入axios -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<script type="text/javascript">
			new Vue({
				el:"#app",
				data(){
					return{
						// 接受返回的json数据
						info:{
							// 这里需要注意的是需要书写json格式,也可以书写，但是你调用的时候需要晓得里面的数据结构 
								"name":null,
								"age":null,
								"address":{
									"one":null,
									"Two":null,
									"Three":null
								},
								"array":[
									{
										"name":null,
										"address":null
									},
									{
										"name":null,
										"adress":null
									}
								]
							}
						
					}
				},
				// 钩子函数，嵌入的意思
				mounted() {
					// 链式的编程，get请求url，than然后得到响应数据，数据传递
					axios.get("../Demo01-model-vive/json/json.json")
					.then(response =>(this.info = response.data))
					.then(function(err){console.log(err)})
				}
			})
		</script>
	</body>
</html>
