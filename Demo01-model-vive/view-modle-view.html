<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向绑定</title>
</head>
<body>
   <div id="textOne">
<!--       数据的双向绑定-->
       <textarea v-model =  "message" ></textarea> {{message}}
   </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vue = new Vue({
        el:"#textOne",
        data:{
            message:""
        },
    })
</script>
</body>
</html>
