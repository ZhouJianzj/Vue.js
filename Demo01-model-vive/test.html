<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div id="div1">
			<table border="1px">
				<tr>
					<td>编号</td>
					<td>姓名</td>
					<td>年龄</td>
					<td>地址</td>
				</tr>
				<tr>
					<td v-for="item in messages.array">{{item}}</td>
				</tr>
			</table>
		</div>
<script type="text/javascript">
   new Vue({
	   el:"#div1",
	   data(){
		   return{
			   messages:{
			   }
		   }
	   },
	   mounted() {
	   	axios.get("../Demo01-model-vive/json/test.json")
		.then(response => (this.messages = response.data))
	   }
   })
</script>
	</body>
</html>
