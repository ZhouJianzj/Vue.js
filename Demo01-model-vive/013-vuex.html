<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="../VUE-Second/VUE/vue-dev/vue.js" type="text/javascript" charset="UTF-8"></script>
	<script src="../VUE-Second/VUE/vue-dev/vuex.js"></script>
	<body>
		
		<div id="app">
		<h1>{{ count }}-----{{name}}</h1>
		<div >
			<button type="button" @click="increment()">+</button>
			<button type="button" @click="decrement()">-</button>
		</div>
		</div>
		
	</body>
	<script type="text/javascript">
		
		const store = new Vuex.Store({
		  state: {
		    count: 0,
			name:"zhoujian",
			id	:1001,
			address:"nanjin"
		  },
		  //这里的方法有两种写法第一种比较简洁，方法只能被commit调用
		  mutations: {
		  	increment: state => state.count++,
		    decrement: function(){
				this.state.count--
			}
		  }
		})
		var mapState = Vuex.mapState
		new Vue({
		  el: '#app',
		  store,
		 //  computed: {
		 //    count () {
			//     return store.state.count
		 //    },
			// name(){
			// 	return store.state.name
			// },
			
			
		  // },
		  // 下面使用的是使用mapState方法一次性的获取多个状态
		  computed:mapState({
			  count:state =>{return state.count},
			  name:state=> state.name
		  }),
		  methods: {
		    increment () {
				// 调用状态管理中的突变方法mutaiton
		      store.commit('increment')
		    },
		    decrement () {
		    	store.commit('decrement')
		    }
		  }
		})
	
		
	</script>
</html>
