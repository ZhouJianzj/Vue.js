<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_v-bind</title>
</head>
<body>
<div>
</div>
    <span id="span" v-bind:title="message">vue实践</span>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vue = new Vue({
        el:"#span",
        data:{
            message:"zhoujian"
        }
    });

</script>
</body>
</html>
