<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue_v-on</title>
</head>
<body>
    <div>
		<!-- 这里可以使用v-on或者是@都可以完成事件的绑定 -->
        <button id="button1" @click="buttonDo">{{message}}</button>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vue = new Vue({
        el:"#button1",
        data:{
            message:"点击"
        },
        methods:{
            //方法名字 加上方法体
            "buttonDo":function (event) {
                alert("succeed")
            }
        }
    });

</script>

</body>
</html>
