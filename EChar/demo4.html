<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="echarts.js"></script>
</head>
<body>
<div id="main" style="width: 600px;height:400px;"></div>

<script type="application/javascript">
  let myChart = echarts.init(document.getElementById("main"))


  var xAxisData = [];
  var data1 = [];
  var data2 = [];
  for (var i = 0; i < 100; i++) {
      xAxisData.push('A' + i);
      data1.push((Math.sin(i / 5) * (i / 5 - 10) + i / 6) * 5);
      data2.push((Math.cos(i / 5) * (i / 5 - 10) + i / 6) * 5);
  }
  option = {
      title: {
          text: 'Bar Animation Delay'
      },
      legend: {
          data: ['bar', 'bar2']
      },
      toolbox: {
          // y: 'bottom',
          feature: {
              magicType: {
                  type: ['stack']
              },
              dataView: {},
              saveAsImage: {
                  pixelRatio: 2
              }
          }
      },
      tooltip: {},
      xAxis: {
          data: xAxisData,
          splitLine: {
              show: false
          }
      },
      yAxis: {
          splitLine: {
              show: false
          }
      },
      series: [
          {
              name: 'bar',
              type: 'bar',
              data: data1,
              emphasis: {
                  focus: 'series'
              },
              animationDelay: function (idx) {
                  return idx * 10;
              }
          },
          {
              name: 'bar2',
              type: 'bar',
              data: data2,
              emphasis: {
                  focus: 'series'
              },
              animationDelay: function (idx) {
                  return idx * 10 + 100;
              }
          }
      ],
      animationEasing: 'elasticOut',
      animationDelayUpdate: function (idx) {
          return idx * 50;
      }
  };
  myChart.setOption(option)




</script>
</body>
</html>
