<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(e,index) in li" :key="index"  >{{index + 1}}.{{e}}</li>
  </ul>
  <button @click="doTest()" >push</button>
</div>

<script>
  new Vue({
    el: "#app",
    data:{
      li:["one","two"]
    },
    methods:{
      doTest(){
        this.li.push("three")
      }
    }
  })
</script>
</body>
</html>
