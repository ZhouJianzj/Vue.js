<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app" v-bind:title="data">
    {{message}}
  </div>
</body>
<script>
    var vue = new Vue({
      el:"#app",
      data:{
        message:"zhoujian",
        data: new Date().toLocaleString()
      }
    })
</script>
</html>
