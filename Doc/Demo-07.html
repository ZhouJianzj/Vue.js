<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <p>{{msg}}</p>
</div>
<script>
  let data = {
    msg:"zhoujian"
  }

  Object.freeze(data)

  let app = new Vue({
    el:"#app",
    data:data
  })
  app.msg = "zj"
  data.msg  = "hello"
</script>
</body>
</html>
