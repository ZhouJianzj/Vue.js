<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
<!--  无序-->
  <ul>
    <li v-for="item in msg">{{item.id}}:{{item.name}}</li>
  </ul>
<!--  有序-->
  <ol>
   <li v-for="(item,index) in msg" :key="index">{{item.name}}</li>
  </ol>

  <ol>
    <!-- 创建一个 todo-item 组件的实例 -->
    <todo-item v-for="item in msg" v-bind:user="item"></todo-item>
  </ol>

  <ol>
    <user-item v-for="item in msg" v-bind:user="item"></user-item>
  </ol>
</div>
<script>
  Vue.component('todo-item', {
    props:["user"],
    template: '<li>{{user.name}}</li>'
  })
  Vue.component('user-item', {
    props:["user"],
    template: '<li>{{user}}</li>'
  })

  new Vue({
    el:"#app",
    data:{
      msg:[
        {id:"01",name:"ZhouJian1"},
        {id:"02",name:"ZhouJian2"},
        {id:"03",name:"ZhouJian3"},
        {id:"04",name:"ZhouJian4"},
      ]
    }
  })


</script>
</body>
</html>
