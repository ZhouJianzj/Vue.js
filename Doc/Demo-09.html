<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <Hello v-bind:[is]="is"></Hello>
</div>
<script>
  Vue.component('Hello',{
    props:["idOne","idTwo"],
    template:'<p>{{idOne}}</p>'
  })
  let app =  new Vue({
    el:"#app",
    data:{
      is:"idOne"
    }
  })
</script>
</body>
</html>
