<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <ul>
      <li
      v-for="item in msg">{{item}}</li>
  </ul>
    <p>{{selectValue}}</p>
    <select v-model="selectValue">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
<table border="1px">
    <tr v-for="item in msg">
        <td>{{item}}</td> <td>{{item}}</td> <td>{{item}}</td> <td>{{item}}</td>
    </tr>
</table>
</div>

<script>
  let app = new Vue({
    el:"#app",
    data:{
      msg:["1","2","3","4"],
      selectValue:"please selected !"
    }
  })

</script>
</body>
</html>
