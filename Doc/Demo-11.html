<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <ul>
      <li
      v-for="item in msg" v-if="item != '2'">{{item}}</li>
  </ul>

</div>

<script>
  let app = new Vue({
    el:"#app",
    data:{
      msg:["1","2","3","4"]
    },


  })
</script>
</body>
</html>
